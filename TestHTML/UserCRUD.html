<!DOCTYPE html>
<html lang="en">
<head>
  <title>Users</title>
  <style>
    table {
      width: 35%;
      border-collapse: collapse;
      border-spacing: .5em;
      border: 1px solid black;
      margin: 5em 0 5em 0;
    }
    table td {
      border: 1px solid black;
    }
    table th {
      border: 1px solid black;
    }
  </style>
</head>
    <body>

    <div id="userTable">
      <table>
        <thead>
        <tr>
          <th>ID</th>
          <th>First</th>
          <th>Last</th>
          <th>Phone</th>
          <th>Email</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div id="editUser">
      <h3>Update User</h3>
        <form id="userEditor">
          <label for="userFirst">First:</label>
          <input id="userFirst" type="text" name="userFirst" value="">

          <label for="userLast">Last:</label>
          <input id="userLast" type="text" name="userFirst" value="">

          <input type="submit" value="Update User">
        </form>
    </div>

    <div id="newUser">
      <h3>Create New User</h3>
      <form id="newUserCreator">
        <label for="newUserFirst">First:</label>
        <input id="newUserFirst" type="text" name="userFirst" value="">

        <label for="newUserLast">Last:</label>
        <input id="newUserLast" type="text" name="userFirst" value="">

        <input type="submit" value="Create User">
      </form>
    </div>

    </body>
</html>
